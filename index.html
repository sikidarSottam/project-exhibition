<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXIS - Virtual Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <h1 class="main-heading">NEXIS</h1>
    <p class="tagline">I am available for you <span class="highlight">24/7</span></p>
    <p class="sub-tagline">How may I assist you?</p>

    <div class="robot-image">
      <img src="robot.gif" alt="Robot Assistant">
    </div>

    <div class="input">
      <div class="content">Message box</div>
    </div>

    <div class="mic-button-container">
      <button class="talk" title="Click to talk">
        <i class="fas fa-microphone"></i>
      </button>
    </div>

    <p class="click-hint">ðŸŽ™ Click to Command</p>

    <div class="chat-section">
      <input type="text" class="chat-input-box" placeholder="Type your command here..." />
      <button class="send-button">Send</button>
   

  <script src="script.js"></script>
</body>
</html>
